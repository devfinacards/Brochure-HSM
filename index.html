<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinaCards Brochure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 20px;
        }

        .brochure-btn {
            background-color: #003366;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .brochure-btn:hover {
            background-color: #005599;
        }

        .brochure-img {
            display: none;
            max-width: 100%;
            max-height: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @media (min-width: 768px) {
            .brochure-img {
                max-width: 80%;
                max-height: 80%;
            }
        }

        @media (min-width: 1024px) {
            .brochure-img {
                max-width: 70%;
                max-height: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <button class="brochure-btn" id="brochureBtn" onclick="showImage()">Brochure HSM</button>
        <img class="brochure-img" id="brochureImage" src="Interface Code QR.png" alt="FinaCards Brochure HSM">
    </div>

    <script>
        function showImage() {
            var image = document.getElementById("brochureImage");
            var button = document.getElementById("brochureBtn");

            // Show the image
            image.style.display = "block";

            // Hide the button
            button.style.display = "none";
        }
    </script>

</body>
</html>
